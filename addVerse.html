<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Add a Verse</title>
	<script src="assets/js/jquery-1.11.0.min.js"></script>
	<script src="assets/js/jquery.mobile-1.4.2.min.js"></script>
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.4.2.min.css">
	<script type="application/javascript">
		Storage.prototype.setObject = function (key, value) {
			this.setItem(key, JSON.stringify(value));
		}

		Storage.prototype.getObject = function (key) {
			var value = this.getItem(key);
			return value && JSON.parse(value);
		}

		function addVerse() {
			var name = localStorage.currentPack
			var obj = localStorage.getObject(name);
			obj[localStorage.currentSection].push({
				"text": $("#verseInput").val(),
				"reference": $("#referenceInput").val(),
				"version": $("#versionInput").val(),
				"id": obj[localStorage.currentSection].length + 1,
			});
   		localStorage[name] = JSON.stringify(obj);
			alert("You added a verse to "+localStorage.currentPack);
		}
	</script>
</head>

<body>
	<h3 style="text-align: center; text-decoration: underline">Add a Verse</h3>
	<form style="padding-left: 5px; padding-right: 5px;">
		<textarea cols="20" rows="4" name="verseInput" id="verseInput" placeholder="Paste or type your verse here"></textarea>
		<input type="text" name="referenceInput" id="referenceInput" value="" placeholder="Reference (Ex: John 3:16)">
		<input type="text" name="versionInput" id="versionInput" value="" placeholder="Bible Version (Ex: NKJV, ESV)">
		<input id="addButton" type="button" value="Add Verse" onclick="addVerse()">
		<input id="finishedButton" type="button" value="Finished" onclick="window.location='index.html'">
	</form>
</body>

</html>
