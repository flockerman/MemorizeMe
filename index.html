<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		// Fallback for jQuery
		window.jQuery || document.write('<script src="assets/jquery-1.11.0.min.js">\x3C/script>')
	</script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<script src="verseapp.js"></script>
	<script>
		$(document).ready(function () {
			initializeApp();
		});
	</script>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="verse.css">
</head>

<body class="body" onload="">
	<!-- Header -->
	<div id="header" class="header"><div id="headerText" class="headerText">Olympians 2015 HCSB</div></div>
	<div id="testButtonContainer" class="testButtonContainer">
		<button id="testButton" class="ui-btn ui-corner-all">Test</button>
	</div>

	<!-- Main App -->
	<div id="container" class="container">
		<div class="versecontainer" id="versecontainer"></div>
	</div>

	<!-- Footer -->
	<div id="footer" class="footer">
		<button class="ui-btn" id="knownButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/known.png" class="navimg" />
			<br>
			<span class="navtext">Known</span>
		</button>
		<button class="ui-btn" id="workingButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/working.png" class="navimg" />
			<br>
			<span class="navtext">Working</span>
		</button>
		<button class="ui-btn" id="allButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/all.png" class="navimg" />
			<br>
			<span class="navtext">All</span>
		</button>
		<button class="ui-btn" id="packsButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/pack.png" class="navimg" />
			<br>
			<span class="navtext">Packs</span>
		</button>
		<button class="ui-btn" id="settingsButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/settings.png" class="navimg" />
			<br>
			<span class="navtext">Settings</span>
		</button>
	</div>

</body>

</html>
