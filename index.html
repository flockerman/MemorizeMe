<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="assets/jquery-1.11.0.min.js"></script>
	<script src="assets/jquery.mobile-1.4.2.min.js"></script>
	<script src="verseapp.js"></script>
	<script type="application/javascript">
		$(document).ready(function () {
			initializeApp();

			/*			$("#menu_Edit").click(function () {
				//
			});

			$("#menu_Share").click(function () {
				//
			});

			$("#menu_Move").click(function () {
				//
			});
*/

			$("#menu_Delete").click(function () {
				//eventually throw confirmation box 
				removeVerse("currentPack", packSection, verseNumber);
				$('#popupMenu').popup("close");
			});


		});

		function showPackMenu() {
			$("#popupPackMenu").popup('open').enhanceWithin();
		}
	</script>

	<link rel="stylesheet" href="assets/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="verse.css">
</head>

<body class="body" onload="">
	<!-- Header -->
	<div id="header" class="header">
		<div id="headerText" class="headerText">Olympians 2015 HCSB</div>
	</div>
	<div id="testButtonContainer" class="testButtonContainer">
		<button id="testButton" class="ui-btn ui-corner-all">Test</button>
	</div>

	<!-- Main App -->
	<div id="container" class="container">
		<div class="versecontainer" id="versecontainer"></div>
		<div data-role="popup" id="popupMenu" data-theme="a">
			<ul data-role="listview" data-inset="true" style="min-width:210px;">
				<li data-role="list-divider">Verse Menu</li>
				<li><a id="menu_Edit">Edit Verse</a>
				</li>
				<li><a id="menu_Share">Share Verse</a>
				</li>
				<li><a id="menu_Move">Move Verse</a>
				</li>
				<li><a id="menu_Delete">Delete Verse</a>
				</li>
			</ul>
		</div>
		<div data-role="popup" id="popupPackMenu" data-theme="a">
			<ul data-role="listview" data-inset="true" style="min-width:210px;">
				<li data-role="list-divider" style="text-align: center;">Pack Menu</li>
				<li><a id="menu_Edit" onclick="window.location = 'choosePack.html'">Change Pack</a>
				</li>
				<li><a id="menu_Share" onclick="window.location = 'addPack.html'">Add a Pack</a>
				</li>
				<li><a id="menu_Move" onclick="window.location = 'removePack.html'">Remove a Pack</a>
				</li>
			</ul>
		</div>

	</div>

	<!-- Footer -->
	<div id="footer" class="footer">
		<button class="ui-btn" id="knownButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/known.png" class="navimg" />
			<br>
			<span class="navtext">Known</span>
		</button>
		<button class="ui-btn" id="workingButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/working.png" class="navimg" />
			<br>
			<span class="navtext">Working</span>
		</button>
		<button class="ui-btn" id="allButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/all.png" class="navimg" />
			<br>
			<span class="navtext">All</span>
		</button>
		<button class="ui-btn" id="packsButton" style="width: 20%; float: left; margin: 0px; 0px;" onclick="showPackMenu()">
			<img src="assets/pack.png" class="navimg" />
			<br>
			<span class="navtext">Packs</span>
		</button>
		<button class="ui-btn" id="settingsButton" style="width: 20%; float: left; margin: 0px; 0px;">
			<img src="assets/settings.png" class="navimg" />
			<br>
			<span class="navtext">Settings</span>
		</button>
	</div>

</body>

</html>
